<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styleguide - Techium</title>
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <link rel="icon" type="image/png" href="./favicon.png">
</head>

<body>
  <header>
  </header>

  <main>
    <section>
      <header>
        <h2>Headings</h2>
      </header>
      <!-- ... (existing content) -->
    </section>
    <section>
      <header>
        <h2>Details</h2>
      </header>
      <div>
        <h3>Default</h3>
        <details>
          <summary>Show/Hide me</summary>
          <p>Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas.</p>
        </details>
      </div>
      <div>
        <h3>Open</h3>
        <details open>
          <summary>Always open</summary>
          <p>Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas.</p>
        </details>
      </div>
    </section>
    
    <!-- Video -->
    
    <section>
      <header>
        <h2>Video</h2>
      </header>
      <video controls loop>
        <source src="https://intranet-projects-files.s3.amazonaws.com/webstack/BigBuckBunny.mp4" type="video/mp4">
        <img src="https://intranet-projects-files.s3.amazonaws.com/webstack/thumbnail.jpg" alt="Sorry, your browser doesn't support HTML5 video">
      </video>
    </section>
    
    <!-- Audio -->
    <section>
      <header>
        <h2>Audio</h2>
      </header>
      <audio controls>
        <source src="https://intranet-projects-files.s3.amazonaws.com/webstack/TroubleChapter8_64kb.mp3" type="audio/mp3">
        <p>Sorry, your browser doesn't support audio element.</p>
      </audio>
    </section>
    
  </main>
  <footer>
  </footer>
</body>

</html>
